<!DOCTYPE html>
<html>
  <head>
    <title>Sandpit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
    <link href="/static/css/main.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Sandpit</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if current_tab == 'apps' %} class="active"{% endif %}><a href="/">Apps</a></li>
            <li{% if current_tab == 'admin' %} class="active"{% endif %}><a href="/admin">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% block main %}{% endblock %}
    </div>

    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
