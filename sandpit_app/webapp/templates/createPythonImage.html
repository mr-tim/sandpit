{% extends "logged_in_base.html" %}

{% block main %}
<h3>Create image for {{ app.name }}</h3>

<form role='form' action='/app/{{ app.id }}/createImage' method='post' class='form-horizontal'>
    <div class='form-group'>
        <label for='name' class='col-lg-3 control-label'>Image Name</label>
        <div class='col-lg-9'>
            <input id='name' name='name' type='text' class='form-control'/>
        </div>
    </div>
    <div class='form-group'>
        <label for='packageUrl' class='col-lg-3 control-label'>Package URL</label>
        <div class='col-lg-9'>
            <input id='packageUrl' name='packageUrl' type='text' class='form-control' placeholder='http://path/to/package.tar.gz'/> 
        </div>
    </div>
    <div class='form-group'>
        <div class='col-lg-offset-3 col-lg-9'>
            <button type='submit' class='btn btn-primary'>Create Image</button
        </div>
    </div>
</form>
{% endblock %}
